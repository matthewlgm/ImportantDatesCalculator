<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Age Calculator</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container min-vh-100 d-flex flex-column justify-content-center">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card text-center">
                    <div class="card-body">
                        <h1 class="mb-4">Your Age Calculator</h1>
                        
                        <div id="ageDisplay" class="age-display mb-4">
                            <div class="row g-3">
                                <div class="col">
                                    <div class="time-unit">
                                        <span id="years" class="number">0</span>
                                        <span class="label">Years</span>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="time-unit">
                                        <span id="months" class="number">0</span>
                                        <span class="label">Months</span>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="time-unit">
                                        <span id="days" class="number">0</span>
                                        <span class="label">Days</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <button id="changeBirthday" class="btn btn-outline-primary">
                            <i class="fas fa-calendar-alt me-2"></i>Change Birthday
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Birthday Modal -->
    <div class="modal fade" id="birthdayModal" tabindex="-1" aria-labelledby="birthdayModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="birthdayModalLabel">Set Your Birthday</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="birthdayForm">
                        <div class="mb-3">
                            <label for="birthdate" class="form-label">Select your birth date:</label>
                            <input type="date" class="form-control" id="birthdate" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Birthday</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- TypeScript compiled file -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
